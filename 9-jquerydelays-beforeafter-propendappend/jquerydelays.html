<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="js/jquery.min.js"></script>
    
    <style type="text/css">
    div{
        height: 200px;
        width: 200px;
        background-color: red;
        display: none;
       
    }
        
    </style>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").delay("slow").fadeIn();
            });
        });
    
    </script>
    </head>
    <body>
        <button>fadeinbutton</button>
        <div>
            
        </div>
    </body>



</html>
