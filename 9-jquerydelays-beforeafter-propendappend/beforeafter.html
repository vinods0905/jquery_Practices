<!DOCTYPE html>
<html>
<head>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#button1").click(function(){
                    $("p").before("<p><b>hello</b></p>");
                });
                $("#b2").click(function(){
                    $("p").after("<p><i>hai</i></p>");
                });
            });
        
        
        </script>
</head>
        <body>
            <p>codepoint</p>
            <button id="button1">click</button>
            <button id="b2">clickhere</button>
        </body>







</html>
