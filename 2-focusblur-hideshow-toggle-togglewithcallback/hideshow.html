<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
              $("#hide").click(function(){
                $("p").hide("slow");

              });
              $("#show").click(function(){
                  $("p").show("slow");
              });

            });



        </script>
    </head>
    <body>
        <p>hide and show</p>
        <button id="hide">hide</button>
        <button id="show">show</button>
    </body>

</html>
