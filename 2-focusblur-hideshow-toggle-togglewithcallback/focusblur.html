<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script>
              $(document).ready(function(){
                  $("input").focus(function(){
                      $(this).css("background-color","red");
                  });
                  $("input").blur(function(){

                    $(this).css("background-color","yellow");
                  });

              });

            </script>
    </head>
    <body>
        
            <input type="text" placeholder="enter email">
        
    </body>
</html>
