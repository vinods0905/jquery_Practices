<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="js/jquery.min.js"></script>

             div{
                 width: 400px;
                 height: 400px;
                 background-color: blue;
             }           
            
            
            </style>
            <script>
                $(document).ready(function(){
                    $("button").click(function(){

                        $("div").hide("slow",function(){

                                $("div").slideDown("slow");

                            });

                        });
                        
                                

                            });
                        });

                    


                
                


            </script>

    </head>
    <body>
        
        
        <button>button</button>

            <div>

            </div>
