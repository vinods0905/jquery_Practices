<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2>this is is heading</h2>
        <p>this is a paragraph</p>
        <p>this is another paragraph</p>
        <button>clickme</button>
    </body>
</html>
