<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("p").dblclick(function(){
                        $(this).hide();
                    });
                    
                });
            </script>
    </head>
    <body>
        <p>hello world</p>
        <p>mouseenter</p>
        <p>mouseleave</p>
    </body>
</html>
