<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="js/jquery.min.js"></script>
         <style type="text/css">
         div{
             background-color: pink;
             height: 200px;
             width: 200px;
         }
         </style>
         <script>
             $(document).ready(function(){
                 $("button").click(function(){
                     $("div").text($("form").serialize());
                 });
             });
                 
         </script>

    </head>
    <body>
        <form>
            firstname:<input type="text" name="first" value="chikku">
            secondname:<input type="text" name="second" value="snair">
        </form>
        <button>click</button>
        <div></div>
    </body>

</html>
