<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <style type="text/css">
            div{
                background-color: pink;
            }       
            
            
            </style>
            <script>
             $(document).ready(function(){
                 $("button").click(function(){
                     $("p").wrap("<div></div>");
                 });
             });

            </script>


    </head>
    <body>
        <p>para1</p>
        <p>para2</p>
        <button>wrap</button>
    </body>
</html>
