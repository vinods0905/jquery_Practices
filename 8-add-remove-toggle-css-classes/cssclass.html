<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/jquery.min.js"></script>
    
    
    <script>

        $(document).ready(function(){
            $("button").click(function(){
              $("h1,h2,p").css("color","blue");
              $("div").css({"font-weight":"bold","font-size":"xx-large"});

            });
        });
    </script>
    </head>
    <body>
        <h1>heading1</h1>
        <h2>heading2</h2>
        <p>this is paragraph</p>
        <div>this is someimportant text</div>
        <br/>
        <button>css classes to elements</button>

    </body>
</html>
