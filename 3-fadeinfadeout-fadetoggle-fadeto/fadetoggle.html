<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        $("p").fadeToggle();
                    })

                });
            </script>
    </head>
    <body>
        <p>fadetoggle</p>
        <button>fadetoggle</button>
    </body>
</html>
