<!DOCTYPE html>
<head>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style type="text/css">
    div{
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
    }    
    
    </style>
    <script>
        $(document).ready(function(){
            $("button").click("slow",function(){
                $("div").animate({left:'250px',opacity:'0.5',height:'400px',width:'400px'});
            });
        });
    
    
    </script>
</head>
<body>
    <div>

    </div>
    <button>button</button>
</body>
