<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        </style>
        <script>
            $(document).ready(function(){
            $("button").click("slow",function(){
                $("div").animate({height:'toggle'});
            });
        });
        
        
        </script>


    </head>
    <body>
        <div>

        </div>
        <button>button</button>


    </body>
    

</html>
